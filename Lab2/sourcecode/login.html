<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login Page</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login to see the directions and weather</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" action="javascript:void(0);" method="GET" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="usr" placeholder="UserName" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="pswrd" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <!--<a onclick="location.href='http://localhost:63342/Angular-Ajax/divdirec.html?_ijt=2tm13riip1mi3cglqodu1v4jc0';" class="btn btn-lg btn-success btn-block">Login</a>-->
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" onClick="check()">
                            <span id="error_message"> </span>
                        </fieldset>
                    </form>
                    <hr/>
                    <center><h4>Don't have an account?</h4></center>
                    <a onclick="location.href='http://localhost:63342/Angular-Ajax/register.html?_ijt=lfi0plrejj2suqs58vlqj5o32u';" class="btn btn-lg btn-facebook btn-block">Register Here</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--script src="js/bootstrap.min.js"></script-->
</body>
</html>
<script>
    // check if stored data from register-form is equal to entered data in the   login-form
    function check() {
        // stored data from the register-form
        var storedName = localStorage.getItem('usr');
        var storedPassword = localStorage.getItem('pswrd');
        // entered data from the login-form
        var usr = document.getElementById('usr');
        var pswrd = document.getElementById('pswrd');
        // check if stored data from register-form is equal to data from login form
        if(usr.value !== storedName || pswrd.value !== storedPassword){
            document.getElementById("error_message").innerHTML="Invalid credentials. Please try again ";
            //alert('ERROR');
        }else {
            self.location="direcandWeather.html";
            //window.navigate("directions.html");
        }
    }
</script>
